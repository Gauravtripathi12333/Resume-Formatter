<!DOCTYPE html>
<html>
<head>
    <title>Resume Formatter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Formatter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">  
            <div class="form-group">
                <label for="resume">Upload Resume (PDF/DOCX):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.docx,.doc" multiple required>
            </div>
            
            <button type="submit">Format Resume</button>
        </form>
    </div>
</body>
</html>
